apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: workloadclustername
spec:
  clusterNetwork:
    cni: cilium
    pods:
      cidrBlocks:
      - 192.168.0.0/16
    services:
      cidrBlocks:
      - 10.96.0.0/12
  controlPlaneConfiguration:
    count: 2
    endpoint:
      host: "172.24.167.200"
    machineGroupRef:
      kind: VSphereMachineConfig
      name: workloadclustername-cp
  datacenterRef:
    kind: VSphereDatacenterConfig
    name: workloadclustername
  externalEtcdConfiguration:
    count: 3
    machineGroupRef:
      kind: VSphereMachineConfig
      name: workloadclustername-etcd
  kubernetesVersion: "1.21"
  managementCluster:
    name: workloadclustername
  workerNodeGroupConfigurations:
  - count: 2
    machineGroupRef:
      kind: VSphereMachineConfig
      name: workloadclustername
    name: md-0

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: VSphereDatacenterConfig
metadata:
  name: workloadclustername
spec:
  datacenter: "IAC-SSC"
  insecure: false
  network: "iac_pg"
  server: "vc.iac.ssc"
  thumbprint: "F7:A3:92:55:2D:73:B1:BA:1C:77:A8:AC:A3:AD:F3:62:8A:E0:53:CE"

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: VSphereMachineConfig
metadata:
  name: workloadclustername-cp
spec:
  datastore: "CommonDS"
  diskGiB: 25
  folder: "eks-anywhere"
  memoryMiB: 8192
  numCPUs: 2
  osFamily: ubuntu
  resourcePool: "Test"
  users:
  - name: capv
    sshAuthorizedKeys:
    - ""

