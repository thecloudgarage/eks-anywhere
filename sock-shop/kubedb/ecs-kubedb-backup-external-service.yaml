apiVersion: v1
kind: Service
metadata:
  name: ecs-external-service
  namespace: sock-shop
spec:
  type: ExternalName
  externalName: ecs-internal.thecloudgarage.com
  ports:
  - port: 9020
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecs-external-service-ingress
  namespace: sock-shop
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - ecs-kubedb-backup.thecloudgarage.com
    secretName: thecloudgarage-tls
  rules:
  - host: ecs-kubedb-backup.thecloudgarage.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: ecs-external-service
            port:
              number: 9020
