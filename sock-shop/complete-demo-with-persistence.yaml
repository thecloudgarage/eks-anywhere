      - name: carts-db
        image: mongo
        command:
        - "mongod"
        - "--bind_ip"
        - "0.0.0.0"
        ports:
        - name: mongo
          containerPort: 27017
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
        - mountPath: /tmp
          name: tmp-volume
      volumes:
        - name: mongo-persistent-storage
          persistentVolumeClaim:
            claimName: carts-db
        - name: tmp-volume
          emptyDir:
            medium: Memory
---
